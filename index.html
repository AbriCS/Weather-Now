<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <title>Weather Dashboard</title>

</head>
<body>
 <header>
     <div class="header">
         <h1>Weather Dashboard</h1>
     </div>
 </header>   
 <br>

<div class="container">
    <div class=row> 
    <form class="col-md">
        <div class="card-body">
        <h5>Search for a City near You:</h5>
        <form class="form-inline">
        <input id="city" class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
        </form>  
        </div>
    </form>
    </div>

    <div>
        <ul id="city-list"  class="list-group"></ul>
    </div>
<div class="col-md2">
<div id="current-weather" class='card'>
    <div class="card-body">
        <div id="city-date-icon">
            <span id='city-name'></span>
            <span id='current-icon'></span>
        </div>
        <p class="card-text" id="current-temp"></p>
        <p class="card-text" id="current-humidity"></p>
        <p class="card-text" id="current-uv"></p>
        <p class="card-text" id="current-wind"></p>
       </ul>
       </div> 
      </div>
      <div class="row>
        <div id="forcast-weather" class="col-md2"

      <div id=humidity class="card" >
        <div class="card-body">
        </div>  
        </div>
    </div>
<!--icons of the weather openweathermapp-->


</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script src="assets/js/script.js"></script>
</body>
</html>
