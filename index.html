<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    
</head>
<body>
 <header>
     <div class="header">
         <h1>Weather Dashboard</h1>
         <p id="currentDay"></p>
     </div>
 </header>   
 <br>

<div class="container">
   <br>
    <searchform class="col-md-4">
        <div class="searchcard-body">
        <h5>Search for a City near You:</h5>
        <form class="form-inline">
        <input id="city" class="city-info" type="search" placeholder="City Name" aria-label="Search">
        <button id="searchBtn">Search</button>
        <button id="clearBtn"  class="clBtn">Clear</button>
        </form> 
        </div>  

        <div id="list-container" class="container-ls"></div>
        <ul id="city-list"  class="list-group"></ul>
       
    </searchform>
    
    <div class="current-card-container">
     
    </div>
        <div class="col-md-4">
        <div id="current-weather">
        <div class="current-card">
            <div id="city-date-icon">
            <h5 id='city-name'></h5>   
            </div>
        <div class="card-text current-day">
        <p  id="current-temp"></p>
        <p  id="current-humidity"></p>
        <p  id="current-uv"></p>
        <p  id="current-wind"></p>
        </div> 
        </div>
        </div> 
        </div>  
  
</div>
       

      <span><h3>5-Day Forcast:</h3></span>
      <div class="future-forcast">
        <div id="forcast-weather" class="col-md-12">
        </div>
      </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script src="./assets/js/script.js"></script>

<footer class="footer">

</footer>
</body>





</html>
